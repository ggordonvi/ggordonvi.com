<!-- profile-experience start -->
<section class="py-xl-9 py-5">
    <div class="container">
        <div class="row align-items-center g-5">
            <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                <small class="text-uppercase fw-bold ls-md text-body-tertiary">WORK HISTORY</small>
            </div>
    
            <ng-container *ngIf="jobs.length > 0">
                <ng-container *ngFor="let job of jobs">
                    <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 mt-3">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <h2 class="text-primary mb-0">{{ job.name }}</h2>
                            </div>
                            <div class="col-sm-12 col-md-6 text-sm-end">
                                <p class="mb-0">{{ job.startDate | date: 'MMM yyyy'}} to 
                                    <span *ngIf="job.endDate === null">Present</span>
                                    <span *ngIf="job.endDate !== null">{{ job.endDate | date: 'MMM yyyy'}}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <ng-container *ngFor="let role of job.roles">
                        <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 mt-0">
                            <div class="mb-5">
                                <h2>{{ role.name }}</h2>
                            </div>
                            <ul *ngIf="role.bulletPoints.length > 0" class="mb-5 list-unstyled">
                                <div *ngFor="let bulletPoint of role.bulletPoints">
                                    <li class="mb-3 d-flex">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                            height="16" fill="currentColor"
                                            class="bi bi-check-circle-fill text-primary mt-1"
                                            viewBox="0 0 16 16"
                                            style="width:16px; height: 16px; flex-shrink: 0;">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                        </svg>
                                        <span class="ms-2">{{ bulletPoint }}</span>
                                    </li>
                                </div>
                            </ul>
                        

                            <div *ngIf="role.keyMetrics.length > 0" class="row py-5">
                                <div *ngFor="let keyMetric of role.keyMetrics" class="col-6">
                                    <div class="text-center px-lg-5 mb-5" data-aos="zoom-in" data-aos-delay="200" data-aos-duration="800">
                                        <small class="text-uppercase text-body-secondary ls-md fw-semibold">{{ keyMetric.metric }}</small>
                                        <h2 class="mb-0 mt-2">{{ keyMetric.value }}</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>
    
    </div>
</section>
<!-- profile-experience end -->
